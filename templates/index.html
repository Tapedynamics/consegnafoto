<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessio Photography - Client Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }
        .camera-frame {
            width: 300px;
            height: 300px;
            border: 5px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            background-color: #f0f0f0;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .btn-capture {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-capture:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-capture:active {
            transform: translateY(1px);
        }
        .btn-capture:disabled {
            background: #cccccc;
            transform: none;
            box-shadow: none;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .instructions {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .instructions h5 {
            margin-top: 0;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Alessio Photography</h1>
        <p>Take a selfie to access your private photo gallery</p>
        
        <div class="instructions">
            <h5>Instructions:</h5>
            <ol>
                <li>Allow camera access when prompted</li>
                <li>Position your face within the circle</li>
                <li>Click the "Take Selfie" button</li>
                <li>We'll find your photos instantly</li>
            </ol>
        </div>
        
        <div class="camera-frame">
            <video id="video" autoplay playsinline></video>
            <div class="overlay"></div>
        </div>
        
        <button id="captureBtn" class="btn btn-capture btn-lg">
            <span id="buttonText">Take Selfie</span>
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
        
        <div id="message" class="mt-3 text-danger d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
